<a  (click)="change('detail')"   class="btn btn-primary">Détail</a>
<div *ngIf="affichage=='detail'" >
    <p class="card-text">{{ category }}</p>
    <p class="card-text">Niveau: {{ level }}</p>
</div>
<a (click)="change('temps')"  class="btn btn-primary">Temps</a>
<div *ngIf="affichage=='temps'" >
    <p class="card-text">Temps de préparation: {{ time }}</p>
    <p class="card-text">Temps de cuisson: {{ cookTime }}</p>
</div>
